<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kof1_v01_es_02_02</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .container div {
            flex: 1 1 30%;
            padding: 10px;
            text-align: center;
        }

        .container img {
            width: 80%;
            margin-top: 20px;
        }

        .text-box {
            border-radius: 10px;
            padding: 5px;
            text-align: center;
            font-size: 2em;
            width: 40%;
            margin: 0 auto;
        }

        .text-box.pink {
            background-color: #d147a3;
            color: white;
        }

        .text-box.yellow {
            background-color: #f5e041;
        }

        .text-box.green {
            background-color: #47d16b;
            color: white;
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .item {
            background-color: #ccc;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            width: 200px;
            text-align: center;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .drop-box {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            min-height: 100px;
        }

        #executeButton {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #47d16b;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .container div {
                flex: 1 1 100%;
            }

            .text-box {
                width: 60%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <div class="text-box pink">Input</div>
            <img src="images/pc.png" alt="PC Image 1" id="c1">
            <div class="drop-box" id="drop-box-1"></div>
        </div>
        <div>
            <div class="text-box yellow">Procesamiento</div>
            <img src="images/pc.png" alt="PC Image 2" id="c2">
            <div class="drop-box" id="drop-box-2"></div>
        </div>
        <div>
            <div class="text-box green">Output</div>
            <img src="images/pc.png" alt="PC Image 3" id="c3">
            <div class="drop-box" id="drop-box-3"></div>
        </div>
    </div>

    <div class="options">
        <div class="item" id="item-1">1+1</div>
        <div class="item" id="item-2">Youtube ordenando por más vistos</div>
        <div class="item" id="item-3">"Gatitos graciosos y mas"</div>
        <div class="item" id="item-4">2</div>
        <div class="item" id="item-5">"Quiero ver videos de gatitos"</div>
        <div class="item" id="item-6">Sumar dos números</div>
    </div>

    <button id="executeButton">Ejecutar</button>
</body>

<script src="../shared/drag.js"></script>
<script>
    new DragDivider({
        base: {
            element: document.querySelector(".options"),
            items: [
                {
                    element: document.getElementById("item-1"),
                    expectedCategory: "Input",
                },
                {
                    element: document.getElementById("item-2"),
                    expectedCategory: "Procesamiento",
                },
                {
                    element: document.getElementById("item-3"),
                    expectedCategory: "Output",
                },
                {
                    element: document.getElementById("item-4"),
                    expectedCategory: "Output",
                },
                {
                    element: document.getElementById("item-5"),
                    expectedCategory: "Input",
                },
                {
                    element: document.getElementById("item-6"),
                    expectedCategory: "Procesamiento",
                }
            ],
        },
        categories: [
            {
                name: "Input",
                element: document.getElementById("drop-box-1"),
            },
            {
                name: "Procesamiento",
                element: document.getElementById("drop-box-2"),
            },
            {
                name: "Output",
                element: document.getElementById("drop-box-3"),
            }
        ],
        verifyButton: document.getElementById("executeButton"),
    });
</script>

</html>
